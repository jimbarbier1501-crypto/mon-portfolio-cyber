<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Portfolio Cybersécurité</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>

    <h1 class="main-page-title" data-aos="fade-down">Bienvenue sur mon Portfolio</h1>
    
    <section class="home-hero">
        <div class="hero-content-wrapper"> 
            
            <div class="hero-image" data-aos="fade-left">
                <img src="ma_photo.jpg" alt="Photo de profil professionnelle">
            </div>

            <div class="hero-text" data-aos="fade-right">
                <h2>Titre de mon profil</h2>
                
                <p>Ma description courte sera ici.</p>
                
                <p>Mes détails de formation seront ici.</p>
                
                <a href="#competences" class="cta-button">Voir mes Compétences Clés</a>
            </div>
            
        </div>
    </section>

    <section class="quick-links">
        <h2 data-aos="fade-down" data-aos-delay="200">Un aperçu de mon profil :</h2>
        <div class="link-cards-container">
            <a href="#projets" class="card" data-aos="flip-up" data-aos-delay="300">
                <h3>Projets</h3>
                <p>Mes réalisations techniques.</p>
            </a>
            <a href="#parcours" class="card" data-aos="flip-up" data-aos-delay="500">
                <h3>Parcours</h3>
                <p>Ma formation et mes certifications.</p>
            </a>
            <a href="#contact" class="card" data-aos="flip-up" data-aos-delay="700">
                <h3>Contact</h3>
                <p>Me contacter.</p>
            </a>
        </div>
    </section>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>AOS.init();</script>
</body>
</html>
