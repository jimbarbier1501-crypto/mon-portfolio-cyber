<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    <div class="overlay"></div>

    <header>
        <nav>
            <a href="index.html">Accueil</a>
            <a href="competences.html">Compétences</a>
            <a href="projets.html">Projets</a>
            <a href="parcours.html">Parcours</a>
            <a href="contact.html" class="active">Contact</a>
        </nav>
    </header>

    <main class="contact-page">
        <h1 class="main-page-title" data-aos="fade-down">Formulaire de Contact</h1>
        <p class="section-intro" data-aos="fade-up">Un projet ou une opportunité ? Discutons des solutions adaptées à vos besoins techniques.</p>

        <section class="contact-container" data-aos="zoom-in">
            <form class="cyber-form" id="contact-form" action="https://formspree.io/f/mykzrlqj" method="POST">
                
                <div class="form-group">
                    <label for="name"><i class="fas fa-user"></i> Nom complet</label>
                    <input type="text" name="name" id="name" placeholder="NOM_COMPLET" required>
                </div>

                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" name="email" id="email" placeholder="ADDRESS@EXEMPLE.COM" required>
                </div>

                <div class="form-group">
                    <label for="subject"><i class="fas fa-tag"></i> Sujet</label>
                    <input type="text" name="subject" id="subject" placeholder="OBJET_DE_VOTRE_DEMANDE">
                </div>

                <div class="form-group">
                    <label for="message"><i class="fas fa-comment-dots"></i> Message</label>
                    <textarea name="message" id="message" rows="5" placeholder="SAISISSEZ_VOTRE_MESSAGE_ICI..." required></textarea>
                </div>

                <button type="submit" id="submit-btn" class="submit-btn">
                    <span class="btn-text">ENVOYER LE MESSAGE</span>
                </button>

                <div id="form-status" style="margin-top: 20px; font-family: 'Courier New', monospace; font-weight: bold;"></div>
            </form>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p class="footer-tagline">Sécuriser aujourd'hui pour protéger demain.</p>
            <div class="footer-links">
                <a href="https://www.linkedin.com/in/jimmy-barbier-89740539a/" target="_blank" class="linkedin-link">
                    <i class="fab fa-linkedin"></i> LinkedIn
                </a>
                <span class="footer-sep">|</span>
                <p>© 2026 - Jimmy BARBIER</p>
            </div>
        </div>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init();

    // On attend que le DOM soit chargé pour être sûr que les éléments existent
    document.addEventListener("DOMContentLoaded", function() {
        const contactForm = document.getElementById("contact-form");
        const statusDisplay = document.getElementById("form-status");
        const submitBtn = document.getElementById("submit-btn");

        if (contactForm) {
            contactForm.addEventListener("submit", async function(event) {
                event.preventDefault(); // BLOQUE la redirection Formspree
                
                submitBtn.innerHTML = "TRANSMISSION EN COURS...";
                submitBtn.disabled = true;

                const formData = new FormData(event.target);
                
                try {
                    const response = await fetch(event.target.action, {
                        method: contactForm.method,
                        body: formData,
                        headers: { 'Accept': 'application/json' }
                    });

                    if (response.ok) {
                        statusDisplay.innerHTML = "✅ TRANSMISSION RÉUSSIE. MERCI !";
                        statusDisplay.style.color = "#00f2ff"; 
                        contactForm.reset();
                        submitBtn.innerHTML = "ENVOYER LE MESSAGE";
                        submitBtn.disabled = false;
                    } else {
                        statusDisplay.innerHTML = "❌ ERREUR LORS DE LA TRANSMISSION.";
                        statusDisplay.style.color = "#ff4d4d";
                        submitBtn.innerHTML = "RÉESSAYER";
                        submitBtn.disabled = false;
                    }
                } catch (error) {
                    statusDisplay.innerHTML = "❌ ERREUR RÉSEAU (VÉRIFIEZ VOTRE CONNEXION).";
                    statusDisplay.style.color = "#ff4d4d";
                    submitBtn.innerHTML = "RÉESSAYER";
                    submitBtn.disabled = false;
                }
            });
        }
    });
</script>
</body>
</html>
