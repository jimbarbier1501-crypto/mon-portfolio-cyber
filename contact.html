<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    <div class="overlay"></div>

    <header>
        <nav>
            <a href="index.html">Accueil</a>
            <a href="competences.html">Compétences</a>
            <a href="projets.html">Projets</a>
            <a href="parcours.html">Parcours</a>
            <a href="contact.html" class="active">Contact</a>
        </nav>
    </header>

    <main>
        <h1>Contactez-moi</h1>
        <p class="section-intro">Intéressé par mon profil ou mes projets ? Envoyez-moi un message directement via ce formulaire.</p>

        <form id="contact-form" action="https://formspree.io/f/mykzrlqj" method="POST" class="contact-form" data-aos="fade-up">
            
            <div class="form-group">
                <label for="name">Nom complet</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Votre nom complet" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="contact@exemple.com" required>
            </div>
            
            <div class="form-group">
                <label for="subject">Sujet</label>
                <input type="text" id="subject" name="subject" class="form-control" placeholder="Sujet de votre message" required>
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" class="form-control-textarea" rows="8" placeholder="Votre message..." required></textarea>
            </div>

            <button type="submit" id="submit-btn" class="cta-button form-submit-button">Envoyer le message</button>
            
            <p id="form-status" style="margin-top: 20px; font-weight: bold; text-align: center;"></p>
        </form>
    </main>

    <footer>
        <div class="footer-content">
            <p class="footer-tagline">Sécuriser aujourd'hui pour protéger demain.</p>
            <div class="footer-links">
                <a href="https://www.linkedin.com/in/jimmy-barbier-89740539a/" target="_blank" class="linkedin-link">
                    <i class="fab fa-linkedin"></i> LinkedIn
                </a>
                <span class="footer-sep">|</span>
                <p>© 2026 - Jimmy BARBIER</p>
            </div>
        </div>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();

        // Script de gestion d'envoi du formulaire sans changement de page
        const form = document.getElementById("contact-form");
        const status = document.getElementById("form-status");
        const btn = document.getElementById("submit-btn");

        async function handleSubmit(event) {
          event.preventDefault();
          btn.innerHTML = "Envoi en cours...";
          btn.disabled = true;

          const data = new FormData(event.target);
          
          const response = await fetch(event.action, {
            method: form.method,
            body: data,
            headers: { 'Accept': 'application/json' }
          });

          if (response.ok) {
            status.innerHTML = "✅ Merci ! Votre message a bien été envoyé.";
            status.style.color = "#00f2ff"; // Ton cyan néon
            form.reset();
            btn.innerHTML = "Envoyer le message";
            btn.disabled = false;
          } else {
            status.innerHTML = "❌ Oups ! Il y a eu un problème lors de l'envoi.";
            status.style.color = "#ff4d4d";
            btn.innerHTML = "Réessayer";
            btn.disabled = false;
          }
        }
        form.addEventListener("submit", handleSubmit);
    </script>
</body>
</html>
