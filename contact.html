<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    <div class="overlay"></div>

    <header>
        <nav>
            <a href="index.html">Accueil</a>
            <a href="competences.html">Compétences</a>
            <a href="projets.html">Projets</a>
            <a href="parcours.html">Parcours</a>
            <a href="contact.html" class="active">Contact</a>
        </nav>
    </header>

    <main class="contact-page">
        <h1 class="main-page-title" data-aos="fade-down">Transmission de Message</h1>
        <p class="section-intro" data-aos="fade-up">Intéressé par mon profil ? Initialisez une communication sécurisée via le formulaire ci-dessous.</p>

        <section class="contact-container" data-aos="zoom-in">
            <form class="cyber-form">
                <div class="form-group">
                    <label for="name"><i class="fas fa-user"></i> Nom complet</label>
                    <input type="text" id="name" placeholder="NOM_COMPLET" required>
                </div>

                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="email" placeholder="ADDRESS@EXEMPLE.COM" required>
                </div>

                <div class="form-group">
                    <label for="subject"><i class="fas fa-tag"></i> Sujet</label>
                    <input type="text" id="subject" placeholder="OBJET_DE_VOTRE_DEMANDE">
                </div>

                <div class="form-group">
                    <label for="message"><i class="fas fa-comment-dots"></i> Message</label>
                    <textarea id="message" rows="5" placeholder="SAISISSEZ_VOTRE_MESSAGE_ICI..." required></textarea>
                </div>

                <button type="submit" class="submit-btn">
                    <span class="btn-text">ENVOYER LE MESSAGE</span>
                    <span class="btn-glitch"></span>
                </button>
            </form>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p class="footer-tagline">Sécuriser aujourd'hui pour protéger demain.</p>
            <div class="footer-links">
                <a href="https://www.linkedin.com/in/jimmy-barbier-89740539a/" target="_blank" class="linkedin-link">
                    <i class="fab fa-linkedin"></i> LinkedIn
                </a>
                <span class="footer-sep">|</span>
                <p>© 2026 - Jimmy BARBIER</p>
            </div>
        </div>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>AOS.init();</script>
</body>
</html>
